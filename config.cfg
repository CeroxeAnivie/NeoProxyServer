# 把你的公网ip或域名放在这里，如果你只是本地测试，请用 localhost
# Put your public network ip or domain name here, if you are testing locally, please use localhost
LOCAL_DOMAIN_NAME=localhost

# 是否开启详细的连接通知
# Whether to enable detailed connection notifications
ALERT=true

# 是否开启非法连接封禁
# Whether to enable illegal connection ban
ENABLE_BAN=true

# 自定义网页拦截消息，换行使用<br>
# Customize webpage interception messages, use <br> for line breaks
CUSTOM_BLOCKING_MESSAGE=23xc2de2ef c

# 设置服务端最大可以等待客户端响应的时间，单位为毫秒
# Set the maximum time the server can wait for client responses, in milliseconds
SO_TIMEOUT=5000

# 当多少流量被消耗时告诉客户端剩余的流量
# When how much traffic is consumed, tell the client the remaining traffic
TELL_BALANCE_MIB=10

# 核心端口设置 (保持客户端设置跟服务端匹配)
# Core Port Configuration (Ensure client settings match the server settings)
HOST_HOOK_PORT=44801
HOST_CONNECT_PORT=44802
# 网页管理面板端口
# Web admin panel port
WEB_ADMIN_PORT=44803

# 永久网页管理 Token（默认为空，即禁用）
# 如果设置此项，您可以通过 ?token=您的Token 永久访问管理面板，该链接不会过期。
# 注意：永久 Token 和临时生成的 Token 是独立的，互不干扰。
# Permanent WebAdmin Token (Default is empty, meaning disabled).
# If set, you can access the panel permanently via ?token=YOUR_TOKEN.
# Note: The permanent token and the temporary token act as independent sessions.
WEB_ADMIN_TOKEN=

# 外部接收数据包数组的长度
# The length of the external receive packet array
BUFFER_LEN=4096

# 设置保存序列号文件的间隔，单位为毫秒
# Set the interval for saving the serial number file, in milliseconds
SAVE_DELAY=3000

# AES加密的秘钥长度
# AES encryption key length
AES_KEY_SIZE=128

# 服务端判断客户端几秒内无响应就判断为超时的时间（单位：毫秒）
# The timeout period (in milliseconds) for which the server determines if the client has not responded.
HEARTBEAT_TIMEOUT=5000